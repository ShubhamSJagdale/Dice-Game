<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <h1>JS LUDO</h1>

        <div class = "dice">
            <p>Player 1</p>
            <img id="play1" src="images/dice1.png" alt="one">
        </div>

        <div class = "dice">
            <p>Player 2</p>
            <img id="play2"  src="images/dice2.png" alt="one">
        </div>
        <div>
            <button onclick="ludoGame()">
                Click Me
            </button>
        </div>
    </div>
    <script>

     ludoGame = ()=>{

      const Player1 =  Math.floor(Math.random()*6)+1;
      //const play1dice = "images/dice"+Player1 +".png";
        const play1dice = `images/dice${Player1}.png`;
        document.getElementById('play1').setAttribute('src',play1dice);
        const Player2 =  Math.floor(Math.random()*6)+1;
        const play2dice = `images/dice${Player2}.png`;
        document.getElementById('play2').setAttribute('src',play2dice)

        if(Player1>Player2){
            document.querySelector('h1').innerHTML = "Player 1 Won"
        }else if (Player1<Player2){
            document.querySelector('h1').innerHTML = "Player 2 Won"
        }else{
            document.querySelector('h1').innerHTML = "Draw"
        }
}
    </script>
</body>
</html>
